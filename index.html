<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Style -->
    <!-- Roboto , RobotoRegular,  RobotoBold , RobotoMediumItalic , RobotoItalic -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- Styling -->
    <link rel="stylesheet" href="styles.css" />
    <title>FloQast</title>
  </head>
  <body>
    <header>
      <!-- Hero Banner -->
      <div class="hero">
        <!-- Wrapper -->
        <div class="hero-wrapper">
          <!-- Logo -->
          <div class="logo-container">
            <img src="FloqastLogo.png" alt="FloQast Logo" />
            <p>The</p>
          </div>
          <h1 class="hero-heading">Fastest, Most Accurate</h1>
          <h2 class="hero-heading2">Way to Close Your Books!</h2>
        </div>
      </div>

      <!-- Schedule Section -->
      <div class="schedule-container">
        <div class="form-banner">
          <h3>Schedule A Demo</h3>
          <p>Learn More About FloQast.</p>
        </div>
        <!-- Triangle -->
        <div class="triangle-right"></div>
        <!-- Form and Heading Wrapper -->
        <div class="form-container">
          <h4>
            Learn How FloQast Can
            <span class="form-brandHeading">Improve Your Month-End</span>
          </h4>
          <!-- Form Inputs and Buttons -->
          <form action="">
            <input
              type="text"
              name="firstname"
              placeholder="First Name*"
              required
            />
            <input type="text" name="email" placeholder="Email*" required />
            <p class="submit-btn"><a href="#">SCHEDULE NOW</a></p>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
